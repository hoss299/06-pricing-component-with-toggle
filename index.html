<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-2.css">

  
  <title>pricing-component-with-toggle</title>
</head>

<body>
  <div class="container">

    <div class="headin">
      <h1>Our Pricing</h1> 
      <div class="toggler">
        <span>Monthly</span>
        &nbsp;&nbsp;
        <label class="switch"> 
          <input type="checkbox" id="myball" onclick="check()">
          <span class="slider round"> </span> 
        </label>
        &nbsp;&nbsp;
        <span>Annually</span>
      </div>
    </div>
  
    <div class="cards">

      <div class="plan active-card">
        <div class="inner">
          <p>Basic</p>
          <p class="cash bor month">&dollar;19.99</p>
          <p class="cash bor year">&dollar;199.99</p>
          <p class="bor">500 GB Storage</p>
          <p class="bor">2 Users Allowed</p>
          <p class="bor">Send up to 3 GB</p>
          <button class="active-btn">Learn More</button>
        </div>
        
      </div>
    
      <div class="plan active-card">
        <div class="inner">
          <p>Professional</p>
          <p class="cash bor month">&dollar;24.99</p>
          <p class="cash bor year">&dollar;249.99</p>
          <p class="bor">1 TB Storage</p>
          <p class="bor">5 Users Allowed</p>
          <p class="bor">Send up to 10 GB</p>
          <button class="active-btn">Learn More</button>
        </div>
      </div>
    
      <div class="plan active-card">
        <div class="inner">
          <p>Master</p>
          <p class="cash bor month">&dollar;39.99</p>
          <p class="cash bor year">&dollar;399.99</p>
          <p class="bor">2 TB Storage</p>
          <p class="bor">10 Users Allowed</p>
          <p class="bor">Send up to 20 GB</p>
          <button class="active-btn">Learn More</button>
        </div>

      </div>

    </div>

  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
